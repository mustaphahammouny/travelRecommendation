<!DOCTYPE html>
<html lang="en" class="h-100">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Contact us - Travel Recommendation</title>

        <link
            href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            rel="stylesheet"
        />

        <link href="./assets/css/style.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/">
                        Travel Recommendation
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse"
                        aria-controls="navbarCollapse"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav mb-2 mb-md-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="/"
                                >
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./about_us.html">
                                    About us
                                </a>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="./contact_us.html"
                                >
                                    Contact us
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <div class="social-media">
            <div class="d-flex flex-column align-items-center">
                <a href="#" class="text-white mb-3">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="#" class="text-white mb-3">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="#" class="text-white mb-3">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="#" class="text-white mb-3">
                    <i class="fab fa-youtube fa-2x"></i>
                </a>
            </div>
        </div>

        <!-- Begin page content -->
        <main class="flex-fill">
            <div class="container">
                <div class="row row-cols-1 row-cols-md-2 mt-4 ms-4 ms-md-0">
                    <div
                        class="col d-flex flex-column justify-content-center mb-4"
                    >
                        <h1>Contact us</h1>
                        <p class="lead">Get in touch ...</p>
                    </div>
                    <div class="col mb-4">
                        <div class="card text-white bg-dark">
                            <div class="card-body">
                                <form>
                                    <div class="mb-4">
                                        <label for="name" class="form-label">
                                            Name
                                        </label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="name"
                                            id="name"
                                            placeholder="Enter your name"
                                        />
                                    </div>
                                    <div class="mb-4">
                                        <label for="email" class="form-label">
                                            Email
                                        </label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            name="email"
                                            id="email"
                                            placeholder="Enter your email"
                                        />
                                    </div>
                                    <div class="mb-4">
                                        <label for="message" class="form-label">
                                            Message
                                        </label>
                                        <textarea
                                            class="form-control"
                                            name="message"
                                            id="message"
                                            rows="5"
                                            placeholder="Enter your message"
                                        ></textarea>
                                    </div>
                                    <button
                                        type="submit"
                                        class="btn btn-secondary w-100"
                                    >
                                        Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer py-3 bg-dark">
            <div class="container fw-semibold text-center">
                Travel Recommendation @ All rights reserved
            </div>
        </footer>

        <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
